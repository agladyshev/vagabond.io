<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erevagrant</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css" type="text/css">
  </head>
  <body>
    <div class="grid-y grid-frame">
      <header class="cell shrink">
        <div class="grid-container">
          <div class="title-bar grid-x">
            <div class="cell small-10 title-bar-title">Erevagrant</div>
            <div class="cell small-2 text-right">
              <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
            </div>
          </div>
        </div>
      </header>
      <div class="off-canvas-wrapper">
        <nav class="cell off-canvas position-bottom" id="offCanvas" data-off-canvas data-transition="overlap">
          <div class="grid-container">
            <div class="grid-x top-bar">
              <div class="options small-order-1 medium-order-2 small-auto medium-shrink cell grid-x">

                <ul class="dropdown menu shrink cell" data-dropdown-menu>
                  <li>
                    <a>Erevan</a>
                    <ul class="menu nested">
                      <li><a>Erevan</a></li>
                      <li><a>Armenia</a></li>
                    </ul>
                  </li>
                </ul>

                <ul class="dropdown menu shrink cell" data-dropdown-menu>
                  <li>
                    <a>Transit</a>
                    <ul class="menu nested">
                      <li ><a>Foot</a></li>
                      <li><a>Car</a></li>
                      <li><a>Transit</a></li>
                    </ul>
                  </li>
                </ul>

              </div>
              <div class="small-auto medium-shrink cell small-order-3 medium-order-1">
                <div class="button-group small align-center">
                  <a class="button">Coffee</a>
                  <a class="button">Food</a>
                  <a class="button">Sights</a>
                  <a class="button">Museums</a>
                </div>
              </div>
              <div class="small-auto medium-shrink cell small-order-2 medium-order-3">
                <div class="input-group align-center">
                  <input class="input-group-field" type="text">
                  <div class="input-group-button">
                    <input type="submit" class="button small" value="Search">
                  </div>
                </div>
              </div>
              <div class="small-auto cell small-order-4 text-center">
                <div class="label fi-arrow-down"> List locations</div>
              </div>
              <div class="list-locations small-order-5 cell">
                <ul class="list-location no-bullet">
                  <li class="grid-x">
                    <a class="title auto cell fi-map"> Starbucks</a>
                    <span class="auto cell text-right">1.6km/15min</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <main class="off-canvas-content grid-container" data-off-canvas-content>
          <div id="map" class="cell map"></div>
        </main>
      </div>
    </div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 12,
          disableDefaultUI: true
        });
      }
    </script>
    <script src="js/foundation/jquery.js"></script>
    <script src="js/foundation/what-input.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7RnGX171scgI56S88ugzd-VXRc1J78-I&v=3&v=3&callback=initMap">
    </script>
  </body>
</html>
